<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean & Green Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .green-filter {
      filter: brightness(0.6) sepia(1) hue-rotate(80deg) saturate(5);
    }
    #navbar{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #subdecs{
      color: oklch(26.6% 0.065  152.934);
    }
    #user{
      color: black;
    }
    #authority{
      color: black;
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- Navbar -->
  <nav id="navbar" class="flex justify-between items-center p-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <img src="WhatsApp Image 2025-09-22 at 16.53.28_af58221c.jpg" alt="CivicReport Logo" width="40" height="40">
      <h1 class="text-3xl text-green-700 font-bold font-mulish">CivicReport</h1>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="relative">
    <img src="civic-hero.jpg" alt="Main section"
      class=" w-full h-screen object-cover" />

    <div class="absolute inset-0 flex flex-col justify-center items-center text-white bg-black bg-opacity-40">
      <h1 class="text-4xl font-bold " id="subdecs">Make Your Community Better. </h1>
      <h3 class="text-4xl mt-2 text-center" id="subdecs">Report Civic Issue quickly and track their resolution. Together we build stronger communities.</h3>
      
      <!-- Login Section moved here -->
      <form class="bg-gray-100 bg-opacity-90 p-8 rounded-lg shadow-md w-full max-w-sm mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Login</h2>
        <p class="text-center text-green-600 mb-2 font-semibold">Empowering Citizens. Enabling Change.</p>
        <p class="text-center text-green-500 mb-6 font-medium">Your voice mattersâ€”let's create a cleaner, greener tomorrow.</p>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="role">Login as</label>
          <div class="flex space-x-4">
            <label class="flex items-center">
              <input type="radio" name="role" value="citizen" class="mr-2" checked>
              Citizen
            </label>
            <label class="flex items-center">
              <input  type="radio" name="role" value="authority" class="mr-2" >
              Authority
            </label>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition font-bold" type="submit">Login</button>
      </form>
      <!-- End Login Section -->
    </div>
  </div>

</body>
</html>
